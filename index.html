<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .squar-shap1{
            width: 250px;
            height: 250px;
            background-color: yellow;
            position: relative;
            z-index: 15;
            margin: 0 auto;
        }

        .squar-shap2{
            width: 250px;
            height: 250px;
            background-color: red;
            position: relative;
            z-index: 10;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="squar-shap1"></div>
    <div class="squar-shap2"></div>
</body>
</html>
